server:
  servlet:
    context-path: '/layers/v2'
spring:
  datasource:
    driverClassName: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: 'jdbc:tc:postgis:14-3.2-alpine:///layers-db?TC_INITSCRIPT=db/init_test_db.sql'
    hikari:
      pool-name: HikariPool-1
      minimum-idle: 2
      maximum-pool-size: 2
      connection-timeout: 60000
      idle-timeout: 30000
      max-lifetime: 60000
      auto-commit: false
  jackson:
    default-property-inclusion: non_null
management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus

mybatis:
  mapper-locations: classpath:db/mappers/*Mapper.xml
  type-handlers-package: io.kontur.layers.repository.typehandler